<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <h2>SkyzeRzaa</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
           <h1>Hello, My Name Is XyrooTenzx</h1>
            <p>Welcome to my Website. I'm a Ordinary Person.</p>
            <div class="social-icons">
                <a href="https://github.com/RzaNotDeath" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://youtube.com/@RZAMODS" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://t.me/SkyzeRzaa" target="_blank"><i class="fab fa-telegram"></i></a>
            </div>
            <a href="#hire" class="hire-button">Hire Me</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024. All rights reserved.</p>
    </footer>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>

</body>
</html>
